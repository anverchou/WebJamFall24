<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verbal Memory</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Great+Vibes&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/verbal.css">
  <audio autoplay loop src="assets\audio\jingle-bells-background-xmas-house-music-for-video-full-version-264306.mp3" type="audio/fileextension"></audio>
</head>

<body>
  <!-- Dropdown navbar -->
  <div class="dropdown-menu-container">
    <button id="menu-toggle" class="menu-button" onclick="openNav()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </button>
    
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="index.html" class="dropdown-item">Home</a>
      <a href="animals.html" class="dropdown-item">Animals Game</a>
      <a href="number.html" class="dropdown-item">Number Game</a>
    </div>
  </div>

  <h1 class="display-3 fw-bold pt-5">Verbal Memory Game</h1>

  <!-- Score Section -->
  <div class="score-container">
    <h2 class="display-5" id="current-score">Score: 0</h2>
    <h2 class="display-5" id="highest-score">Highest Score: 0</h2>
  </div>

  <!-- Game Section -->
  <div class="game-container card">
    <p class="my-4" id="lives">Lives: 3</p>
    <p id="feedback" style="position: relative; color:white;">Minus</p>

    <div id="word-display" class="hidden" style="position:relative;"></div>
    <div class="difficulty">
      <button id="easy-btn">Easy</button>
      <button id="medium-btn">Medium</button>
      <button id="hard-btn">Hard</button>
    </div>
    <button id="replay-btn" class="hidden">Replay</button>
    <div class="answer" style="position:relative; top:20px">
      <button id="seen-btn" class="hidden mb-md-0">Seen</button>
      <button id="new-btn" class="hidden mb-md-0">New</button>
    </div>
  </div>
  <script src="./js/verbal.js"></script>
</body>

</html>
