<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbal Memory</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/verbal.css">
</head>
<body>
    <div class="game-container">
        <h1>Verbal Memory Game</h1>
        <div class="row my-4">
            <div class="col mx-3">
                <p id="lives">Lives: 3</p>
            </div>
            <div class="col mx-3">
                <p id="score">Score: 0</p>
            </div>
        </div>
        <div id ="word-display" class="hidden"></div>
        <button id="start-btn">Start Game</button>
        <button id="seen-btn" class="hidden">Seen</button>
        <button id="new-btn" class="hidden">New</button>
        <p id="feedback"></p>
      </div>
      <script src="./js/verbal.js"></script>
</body>
</html>
