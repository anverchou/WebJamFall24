<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Memory</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/number.css">
</head>
<body>
  <h1 class="display-3 fw-bold text-center py-5">Number Memory Game</h1>
  <div id="instruction"></div>
  <div class="game-container card text-center">
    <p class="pt-5" id="level">Level: 1</p>
    <p class="something" id="highest">Highest level: 0</p>
    <div id="number-display" class="hidden"></div>
    <input type="text" id="user-input" placeholder="Enter the number.." class="hidden">
    <button id="start-btn">Start Game</button>
    <div class="progress-bar-container hidden">
      <div id="progress-bar"></div>
    </div>
    <p class="pt-2" id="feedback" style="font-size: 1.2rem;"></p>
  </div>

  <div class="button-container">
    <button id="reset-score" class="btn btn-warning">Reset Score</button>
    <button id="exit-button" class="btn btn-danger">Exit to Main Menu</button>
  </div>
  <script src="./js/number.js"></script>
</body>
</html>
