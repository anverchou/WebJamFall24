<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Number Memory</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Great+Vibes&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/number.css">
</head>

<body>
  <!-- Music Section-->
  <audio id="background-music" loop autoplay>
    <source src="assets\audio\jingle-bells-background-xmas-house-music-for-video-full-version-264306.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div>
    <img src="./assets/images/theme/volume-up.svg" alt="Volume On" id="volume-icon" class="volume-icon">
  </div>

  <div class="dropdown-menu-container">
    <button id="menu-toggle" class="menu-button" onclick="openNav()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </button>
    
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="index.html" class="dropdown-item">Home</a>
      <a href="animals.html" class="dropdown-item">Animals Game</a>
      <a href="verbal.html" class="dropdown-item">Word Game</a>
    </div>
  </div>

  <h1 class="display-3 fw-bold text-center py-5">Number Memory Game</h1>

  <!-- Score Section -->
  <div class="score-container">
      <h2 class="display-5" id="current-score">Score: 0</h2>
      <h2 class="display-5" id="highest-score">Highest Score: 0</h2>
  </div>

  <!-- <div id="instruction">
    <p class="text-center">Memorize the numbers and enter them in the input box below.</p>
  </div> -->
  <div class="game-container card text-center">
    <p class="pt-5" id="level">Level: 1</p>
    <div id="number-display" class="hidden"></div>
    <input type="text" id="user-input" placeholder="Enter the number.." class="hidden">
    <button id="start-btn">Start Game</button>
    <div class="progress-bar-container hidden">
      <div id="progress-bar"></div>
    </div>
    <p class="pt-2" id="feedback" style="font-size: 1.2rem;"></p>
  </div>

  <script src="./js/number.js"></script>

</html>
